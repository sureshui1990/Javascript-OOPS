<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple class creation - OOPS</title>
    <style>
        .space {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
        }

    </style>
</head>

<body>

    <div class="space">
      

    </div>

    <script>
        // Create simple class - oops

        // setDefault value
        class AlientDetail{
            constructor(){
                console.log("Alien list view");
                this.name = "Four-arms";
                this.age = "25";
                this.color = "Red";
                this.power = "Smash and action";
            }
        }
        const fourarms = new AlientDetail();
        console.log('fourarms: ', fourarms);
        console.log(fourarms.age);

        // setValue in right way
        class AlientDetailNew{
            constructor(_name,_age,_color,_power,_weight,_height){
                console.log("Alien list view");
                this.name = _name;
                this.age = _age;
                this.color = _color;
                this.power = _power;
                this.weight = _weight;
                this.height = _height;
            }
            displayDetail(){
                return `The ${this.name} age is ${this.age} with color ${this.color} having the power of ${this.power}.`;
            }
            valueOfBMI(){
                const bmi = Number(this.weight) + Number(this.age) ;
                return `${this.weight} + ${this.age} => ${bmi}`;
            }
        }
        const Haumangasour = new AlientDetailNew('Haumangasour','28','Yellow & gray','Massive punch',
        150,10);
        console.log('Haumangasour: ', Haumangasour);
        console.log('Name : ',Haumangasour.name);
        console.log(Haumangasour.displayDetail());
        console.log(Haumangasour.valueOfBMI());
        
    </script>

</body>

</html>
